<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rubik's Cube</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube">
        <div class="face front">
            <div class="face tile tl"></div>
            <div class="face tile tm"></div>
            <div class="face tile tr"></div>
            <div class="face tile ml"></div>
            <div class="face tile m"></div>
            <div class="face tile mr"></div>
            <div class="face tile bl"></div>
            <div class="face tile bm"></div>
            <div class="face tile br"></div>
        </div>
        <div class="face back">
            <div class="face tile tl"></div>
            <div class="face tile tm"></div>
            <div class="face tile tr"></div>
            <div class="face tile ml"></div>
            <div class="face tile m"></div>
            <div class="face tile mr"></div>
            <div class="face tile bl"></div>
            <div class="face tile bm"></div>
            <div class="face tile br"></div>
        </div>
        <div class="face top">
            <div class="face tile tl"></div>
            <div class="face tile tm"></div>
            <div class="face tile tr"></div>
            <div class="face tile ml"></div>
            <div class="face tile m"></div>
            <div class="face tile mr"></div>
            <div class="face tile bl"></div>
            <div class="face tile bm"></div>
            <div class="face tile br"></div>
        </div>
        <div class="face bottom">
            <div class="face tile tl"></div>
            <div class="face tile tm"></div>
            <div class="face tile tr"></div>
            <div class="face tile ml"></div>
            <div class="face tile m"></div>
            <div class="face tile mr"></div>
            <div class="face tile bl"></div>
            <div class="face tile bm"></div>
            <div class="face tile br"></div>
        </div>
        <div class="face left">
            <div class="face tile tl"></div>
            <div class="face tile tm"></div>
            <div class="face tile tr"></div>
            <div class="face tile ml"></div>
            <div class="face tile m"></div>
            <div class="face tile mr"></div>
            <div class="face tile bl"></div>
            <div class="face tile bm"></div>
            <div class="face tile br"></div>
        </div>
        <div class="face right">
            <div class="face tile tl"></div>
            <div class="face tile tm"></div>
            <div class="face tile tr"></div>
            <div class="face tile ml"></div>
            <div class="face tile m"></div>
            <div class="face tile mr"></div>
            <div class="face tile bl"></div>
            <div class="face tile bm"></div>
            <div class="face tile br"></div>
        </div>
    </div>
</body>
</html>
